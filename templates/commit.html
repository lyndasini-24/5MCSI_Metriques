<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extraction des Minutes</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h2>Extraction des Minutes</h2>
    <div id="minutesContainer"></div>

    <script>
        // Fonction pour extraire les minutes à partir de la route
        function extractMinutesFromRoute(dateString) {
            $.ajax({
                url: '/extract-minutes/' + dateString,
                type: 'GET',
                success: function(response) {
                    // Afficher les minutes extraites sur la page
                    $('#minutesContainer').html('Minutes extraites : ' + response.minutes);
                },
                error: function(xhr, status, error) {
                    console.error('Erreur lors de la récupération des minutes : ' + error);
                }
            });
        }

        // Appel de la fonction pour extraire les minutes
        extractMinutesFromRoute('2024-02-11T11:57:27Z'); // Vous pouvez passer une date différente ici
    </script>
</body>
</html>
